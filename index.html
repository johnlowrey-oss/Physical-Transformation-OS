    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let firebaseConfig = null;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                const savedConfig = localStorage.getItem('beast_custom_firebase_config');
                if (savedConfig) firebaseConfig = JSON.parse(savedConfig);
            }
        } catch (e) { console.warn("Firebase configuration check bypassed."); }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'beast-hub-v1';
        window.appId = appId;
        
        // CRITICAL: Expose Firestore utilities globally for the main logic script
        window.firestoreUtils = { doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc };

        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            window.db = db;
            window.auth = auth;

            const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            };

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.currentUser = user;
                    window.isLocalMode = false;
                    window.dispatchEvent(new CustomEvent('auth-ready'));
                }
            });
            initAuth();
        } else {
            window.isLocalMode = true;
            setTimeout(() => { window.dispatchEvent(new CustomEvent('auth-ready')); }, 100);
        }
    </script>
    <style>

        .card { background: #1e293b; border-radius: 1.25rem; border: 1px solid #334155; }

        .missed-day { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .completed-day { background: #2563eb; color: white; border: 1px solid #3b82f6; }
        .pending-day { background: #334155; color: #94a3b8; }

        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .beast-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .recipe-container h3 { color: #60a5fa; font-weight: 800; margin-top: 1.5rem; margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.85rem; }
        .beast-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; transition: all 0.2s; }

            </div>
            <div id="modal-body" class="text-slate-300 leading-relaxed prose prose-invert max-w-none text-left"></div>

    <script>
        // --- GLOBAL UI HELPERS ---
        function showModal(title, body) {
            const te = document.getElementById('modal-title'), be = document.getElementById('modal-body'), m = document.getElementById('content-modal');
            if(te) te.innerText = title; if(be) be.innerHTML = body; if(m) m.classList.remove('hidden');
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function closeModal() { document.getElementById('content-modal')?.classList.add('hidden'); }

        function toggleSettings() { 
            const sm = document.getElementById('settings-modal');
            if(sm) {
                sm.classList.toggle('hidden');
                if(!sm.classList.contains('hidden')) {
                    document.getElementById('api-key-input').value = appState.apiKey || '';
                    document.getElementById('firebase-config-input').value = localStorage.getItem('beast_custom_firebase_config') || '';
                }
            }
        }
        function toggleSuppModal() { document.getElementById('supp-modal')?.classList.toggle('hidden'); }

        // --- CONSTANTS & LIBRARIES ---
        const BEAST_SCHEDULE = [
            { day: 'Sunday', type: 'Prep & Rest', tasks: ['Batch Prep 5x Oats', 'Cook 2lbs Turkey Chili', 'Weekly Plan Audit'] },
            { day: 'Monday', type: 'Lower A (Quads)', tasks: ['Hack Squat: 3x8-10', 'Walking Lunges: 3x12', 'Leg Extension: 3x15', 'Leg Raise: 3x15'] },
            { day: 'Tuesday', type: 'Upper A (Push)', tasks: ['Floor Press: 3x6-8', 'Chest Supported Row: 3x10', 'DB OH Press: 3x10', 'Face Pulls: 3x15'] },
            { day: 'Wednesday', type: 'Zone 2 / Recovery', tasks: ['45-60m Rucking (25lb)', 'Mobility Flow', 'High Protein Focus'] },
            { day: 'Thursday', type: 'Lower B (Hinge)', tasks: ['Trap Bar Deadlift: 3x6-8', 'Romanian Deadlift: 3x10', 'Lying Leg Curl: 3x15', 'Cable Crunch: 3x15'] },
            { day: 'Friday', type: 'Upper B (Pull)', tasks: ['Incline DB Press: 3x10', 'Neutral Lat Pulldown: 3x10', 'Lateral Raise: 4x20', 'Arm Iso Super-set'] },
            { day: 'Saturday', type: 'VO2 Max / Activity', tasks: ['4x4 Interval Protocol', 'Active Family Outing', 'Meal Prep Start'] }
        ];

        const MEAL_LIBRARY = {
            breakfast: [{ id:'b1', name:'Beast Oats', macros:'450 Cal | 35g P', blueprint:'1/2 cup Rolled Oats, 1 scoop Whey, 1 tbsp Chia, 3/4 cup Almond Milk, 1/2 cup Frozen Berries.' },{ id:'b2', name:'Steak & Egg Scramble', macros:'550 Cal | 45g P', blueprint:'4oz Lean Sirloin, 2 Eggs, 1/2 cup Egg Whites, Spinach, Bell Peppers.' }],
            lunch: [{ id:'l1', name:'Adult Lunchable', macros:'550 Cal | 50g P', blueprint:'8oz Chicken, 1 bag Steamfresh Veggies, 1/2 Avocado.' },{ id:'l2', name:'Tuna Greek Salad', macros:'520 Cal | 55g P', blueprint:'2 cans Tuna, 1/2 cup Greek Yogurt, Celery, Greens, Olives.' }],
            dinner: [{ id:'d1', name:'Modular Turkey Chili', macros:'700 Cal | 60g P', blueprint:'2lbs Lean Turkey, 2 cans Beans, Tomatoes, Zucchini, Spices.' },{ id:'d2', name:'Slow Cooker Salsa Chicken', macros:'650 Cal | 58g P', blueprint:'3lbs Chicken, 1 jar Salsa, Taco Seasoning, Black Beans.' }]
        };
        for(let i=3; i<=10; i++) {
            MEAL_LIBRARY.breakfast.push({ id:'b'+i, name:'Protein Option #'+i, macros:'450 Cal | 40g P', blueprint:'Performance breakfast base.' });
            MEAL_LIBRARY.lunch.push({ id:'l'+i, name:'Performance Lunch #'+i, macros:'550 Cal | 50g P', blueprint:'Clean meat and veggie lunch.' });
            MEAL_LIBRARY.dinner.push({ id:'d'+i, name:'Modular Dinner #'+i, macros:'700 Cal | 60g P', blueprint:'Family modular dinner base.' });
        }

        const DEFAULT_SUPPS = [
            { name: 'Creatine Monohydrate', time: '5g: Morning/Post-Lift', checked: false },
            { name: 'Vitamin D3 + K2', time: '2k-5k IU: Morning', checked: false },
            { name: 'Omega-3 Fish Oil', time: '2-3g: With Meals', checked: false },
            { name: 'Magnesium Glycinate', time: '200-400mg: 1hr Bed', checked: false }
        ];

        // --- STATE ---
        let appState = {
            habits: JSON.parse(localStorage.getItem('beast_local_habits')) || {},
            supps: JSON.parse(localStorage.getItem('beast_local_supps')) || [...DEFAULT_SUPPS],
            metrics: JSON.parse(localStorage.getItem('beast_local_metrics')) || [],
            planner: JSON.parse(localStorage.getItem('beast_local_planner')) || {},
            drinks: parseInt(localStorage.getItem('beast_local_drinks')) || 0,
            water: parseFloat(localStorage.getItem('beast_local_water')) || 0,
            protein: parseInt(localStorage.getItem('beast_local_protein')) || 0,
            apiKey: localStorage.getItem('beast_api_key') || '',
            selectedMeals: JSON.parse(localStorage.getItem('beast_local_meals')) || { breakfast: MEAL_LIBRARY.breakfast[0], lunch: MEAL_LIBRARY.lunch[0], dinner: MEAL_LIBRARY.dinner[0] }
        };

        // --- RENDERERS ---
        function renderLatestMetrics() {
            const wEl = document.getElementById('latest-weight'), bfEl = document.getElementById('latest-bf'), barEl = document.getElementById('bf-progress-bar');
            if (appState.metrics.length > 0) {
                const latest = appState.metrics[0];
                if (wEl) wEl.innerText = `${latest.weight} lbs`;
                if (bfEl) bfEl.innerText = `${latest.bf} %`;
                if (barEl) {
                    const progress = Math.max(0, Math.min(100, ((25 - latest.bf) / (25 - 12)) * 100));
                    barEl.style.width = `${progress}%`;
                }
            }
        }

        function renderToday() {
            const container = document.getElementById('today-tasks'), badge = document.getElementById('day-badge');
            if (!container || !badge) return;
            const now = new Date(), dateKey = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}`;
            const planned = appState.planner[dateKey];
            let displayType = "", tasks = [];
            if (planned) {
                displayType = planned;
                const match = BEAST_SCHEDULE.find(s => s.type.toLowerCase().includes(planned.toLowerCase()));
                tasks = match ? match.tasks : [`Session: ${planned}`];
            } else {
                const day = now.toLocaleDateString('en-US', { weekday: 'long' }), plan = BEAST_SCHEDULE.find(s => s.day === day);
                if (plan) { displayType = plan.type; tasks = plan.tasks; }
            }
            badge.innerText = displayType;
            container.innerHTML = tasks.map(t => `<div class="bg-slate-800/50 p-2 rounded-lg border border-slate-700/50 flex gap-2 text-slate-100 text-left"><div class="w-1 h-1 bg-blue-500 rounded-full mt-2 flex-shrink-0"></div><span class="text-[11px] font-bold uppercase tracking-tighter text-left">${t}</span></div>`).join('');
        }

        function renderHabits() {
            const grid = document.getElementById('habit-grid');
            if (!grid) return; grid.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);
            let misses = 0, ruleBroken = false;
            for (let i = 6; i >= 0; i--) {
                const d = new Date(today); d.setDate(today.getDate() - i);
                const key = d.toISOString().split('T')[0], label = d.toLocaleDateString('en-US', { weekday: 'short' })[0];
                const checked = appState.habits[key], isPast = d < today;
                let cls = checked ? "completed-day" : (isPast ? "missed-day text-red-500" : "pending-day");
                let ico = checked ? "check" : (isPast ? "x" : "circle");
                if (checked) misses = 0; else if (isPast) misses++;
                if (misses >= 2) ruleBroken = true;
                const btn = document.createElement('button');
                btn.onclick = () => toggleHabit(key);
                btn.className = `flex flex-col items-center p-2 rounded-xl transition-all ${cls}`;
                btn.innerHTML = `<span class="text-[10px] font-black text-white">${label}</span><i data-lucide="${ico}" class="w-4 h-4 mt-1"></i>`;
                grid.appendChild(btn);
            }
            if (ruleBroken) document.getElementById('habit-section')?.classList.add('rule-broken');
            else document.getElementById('habit-section')?.classList.remove('rule-broken');
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function renderSupps() {
            const list = document.getElementById('supp-list');
            if (!list) return;
            list.innerHTML = appState.supps.map((s, idx) => `<div onclick="toggleSupp(${idx})" class="flex items-center justify-between p-3 rounded-xl bg-slate-800/30 border border-slate-700/50 cursor-pointer hover:bg-slate-800 transition text-left"><div class="flex items-center gap-3 text-left"><i data-lucide="${s.checked ? 'check-circle' : 'circle'}" class="w-4 h-4 ${s.checked ? 'text-emerald-500' : 'text-slate-600'}"></i><div class="text-left"><p class="text-xs font-bold text-left ${s.checked ? 'line-through text-slate-500' : ''}">${s.name}</p><p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest text-left">${s.time}</p></div></div></div>`).join('');
            const manage = document.getElementById('supp-manage-list');
            if (manage) manage.innerHTML = appState.supps.map((s, idx) => `<div class="flex justify-between p-2 bg-slate-900 rounded mb-1 text-left"><span class="text-xs font-bold text-slate-100">${s.name}</span><button onclick="deleteSupp(${idx})" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4 text-red-500"></i></button></div>`).join('');
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function renderMeals() {
            const grid = document.getElementById('meal-grid');
            if (!grid) return;
            grid.innerHTML = ['breakfast', 'lunch', 'dinner'].map(cat => {
                const meal = appState.selectedMeals[cat];
                return `<div class="bg-slate-800/30 p-4 rounded-2xl border border-slate-700/50 flex flex-col text-left"><div class="flex justify-between items-start mb-2"><h4 class="text-[10px] font-black uppercase text-blue-400 beast-font text-left">${cat}</h4><span class="text-[9px] font-bold text-slate-500">${meal.macros}</span></div><p class="text-xs font-bold mb-1 uppercase tracking-tighter h-8 line-clamp-2 text-left">${meal.name}</p><div class="mt-4 flex gap-2"><button onclick="generateRecipe('${cat}')" class="flex-1 text-[10px] bg-blue-600/10 text-blue-400 py-2 rounded-lg font-black uppercase border border-blue-500/20 hover:bg-blue-600/20 transition">Draft ✨</button><button onclick="openMealSelector('${cat}')" class="p-2 bg-slate-700 rounded-lg hover:bg-slate-600 transition"><i data-lucide="refresh-cw" class="w-3 h-3 text-slate-100"></i></button></div></div>`;
            }).join('');
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function updateStatsUI() {
            if(document.getElementById('alcohol-count')) document.getElementById('alcohol-count').innerText = `${appState.drinks}/3`;
            if(document.getElementById('water-count')) document.getElementById('water-count').innerText = `${appState.water.toFixed(1)}L`;
            if(document.getElementById('protein-total')) document.getElementById('protein-total').innerText = `${appState.protein}g / 200g`;
            const now = new Date();
            if(document.getElementById('date-display')) document.getElementById('date-display').innerText = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', weekday: 'long' });
            renderToday();
        }

        function renderAll() {
            updateStatsUI(); renderHabits(); renderSupps(); renderLatestMetrics(); renderMeals(); renderToday();
        }

        // --- ACTIONS ---
        async function syncData() {
            const { onSnapshot, collection, doc } = window.firestoreUtils, user = window.currentUser;
            if (!user) return;
            document.getElementById('sync-indicator')?.classList.remove('hidden');
            document.getElementById('mode-status').innerText = "STORAGE: CLOUD SYNC ACTIVE";
            document.getElementById('mode-status').classList.add('text-emerald-500');

            onSnapshot(doc(window.db, 'artifacts', window.appId, 'users', user.uid, 'settings', 'profile'), (ds) => {
                if (ds.exists()) {
                    const d = ds.data(); appState.drinks = d.drinks || 0; appState.water = d.water || 0;
                    appState.protein = d.protein || 0; appState.apiKey = d.apiKey || '';
                    if (d.selectedMeals) appState.selectedMeals = d.selectedMeals;
                    updateStatsUI();
                }
            });
            onSnapshot(doc(window.db, 'artifacts', window.appId, 'users', user.uid, 'data', 'habits'), (ds) => { appState.habits = ds.exists() ? ds.data() : {}; renderHabits(); });
            onSnapshot(doc(window.db, 'artifacts', window.appId, 'users', user.uid, 'data', 'supps'), (ds) => { appState.supps = ds.exists() ? ds.data().list || DEFAULT_SUPPS : DEFAULT_SUPPS; renderSupps(); });
            onSnapshot(doc(window.db, 'artifacts', window.appId, 'users', user.uid, 'data', 'planner'), (ds) => { appState.planner = ds.exists() ? ds.data() : {}; renderToday(); });
            onSnapshot(collection(window.db, 'artifacts', window.appId, 'users', user.uid, 'metrics'), (snap) => {
                appState.metrics = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.timestamp - a.timestamp);
                renderLatestMetrics();
            });
            setTimeout(() => document.getElementById('sync-indicator')?.classList.add('hidden'), 1000);
        }

        function saveLocalFallback() {
            localStorage.setItem('beast_local_habits', JSON.stringify(appState.habits));
            localStorage.setItem('beast_local_supps', JSON.stringify(appState.supps));
            localStorage.setItem('beast_local_drinks', appState.drinks);
            localStorage.setItem('beast_local_water', appState.water);
            localStorage.setItem('beast_local_protein', appState.protein);
            localStorage.setItem('beast_local_meals', JSON.stringify(appState.selectedMeals));
            localStorage.setItem('beast_local_planner', JSON.stringify(appState.planner));
            updateStatsUI();
        }

        async function updateProfile(update) {
            if (window.isLocalMode) saveLocalFallback(); else {
                const { doc, setDoc } = window.firestoreUtils;
                await setDoc(doc(window.db, 'artifacts', window.appId, 'users', window.currentUser.uid, 'settings', 'profile'), { ...appState, ...update }, { merge: true });
            }
        }

        async function toggleHabit(key) {
            appState.habits[key] = !appState.habits[key];
            if (window.isLocalMode) saveLocalFallback(); else await window.firestoreUtils.setDoc(window.firestoreUtils.doc(window.db, 'artifacts', window.appId, 'users', window.currentUser.uid, 'data', 'habits'), appState.habits);
            renderHabits();
        }

        async function toggleSupp(idx) {
            appState.supps[idx].checked = !appState.supps[idx].checked;
            if (window.isLocalMode) saveLocalFallback(); else await window.firestoreUtils.setDoc(window.firestoreUtils.doc(window.db, 'artifacts', window.appId, 'users', window.currentUser.uid, 'data', 'supps'), { list: appState.supps });
            renderSupps();
        }

        async function savePlannerDate(dateKey, value) {
            appState.planner[dateKey] = value;
            if (window.isLocalMode) saveLocalFallback(); else await window.firestoreUtils.setDoc(window.firestoreUtils.doc(window.db, 'artifacts', window.appId, 'users', window.currentUser.uid, 'data', 'planner'), appState.planner);
            renderToday(); if(!document.getElementById('content-modal').classList.contains('hidden')) showTab('planner');
        }

        async function addProtein() { appState.protein = Math.min(400, appState.protein + 25); await updateProfile({ protein: appState.protein }); updateStatsUI(); }
        async function subProtein() { appState.protein = Math.max(0, appState.protein - 25); await updateProfile({ protein: appState.protein }); updateStatsUI(); }
        async function setProteinManual() {
            const v = parseInt(document.getElementById('m-protein')?.value);
            if (!isNaN(v)) { appState.protein = v; await updateProfile({ protein: appState.protein }); updateStatsUI(); closeModal(); }
        }

        async function addAlcohol() { if (appState.drinks >= 3) { showModal("Warning", "Stay dry for your 12% goal."); return; } appState.drinks++; await updateProfile({ drinks: appState.drinks }); updateStatsUI(); }
        async function addWater() { appState.water = Math.min(8, appState.water + 0.5); await updateProfile({ water: appState.water }); updateStatsUI(); }

        async function addSupp() {
            const n = document.getElementById('new-supp-name').value, t = document.getElementById('new-supp-time').value;
            if(!n) return; appState.supps.push({ name: n, time: t || 'Daily', checked: false });
            if (window.isLocalMode) saveLocalFallback(); else await window.firestoreUtils.setDoc(window.firestoreUtils.doc(window.db, 'artifacts', window.appId, 'users', window.currentUser.uid, 'data', 'supps'), { list: appState.supps });
            renderSupps();
        }

        async function deleteSupp(idx) {
            appState.supps.splice(idx, 1);
            if (window.isLocalMode) saveLocalFallback(); else await window.firestoreUtils.setDoc(window.firestoreUtils.doc(window.db, 'artifacts', window.appId, 'users', window.currentUser.uid, 'data', 'supps'), { list: appState.supps });
            renderSupps();
        }

        async function apiCall(prompt, system) {
            if (!appState.apiKey) { showModal("Key Required", "Add AI Key in Settings ✨."); return null; }
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${appState.apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: system }] } };
            const ctrl = new AbortController(); const tid = setTimeout(() => ctrl.abort(), 18000);
            try {
                const r = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload), signal: ctrl.signal });
                clearTimeout(tid); if (!r.ok) { const err = await r.json(); showModal("API Error", err.error?.message || "Unknown Error"); return null; }
                const d = await r.json(); return d.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (e) { showModal("API Error", "Check connection and key."); return null; }
        }

        async function runPerformanceAudit() {
            showModal("Bio-Coach ✨", "<div class='animate-pulse text-blue-400 text-center py-20 font-black'>ANALYZING DATA...</div>");
            const res = await apiCall("Audit metrics vs 12% goal. Hard truths.", "Stoic Beast Auditor.");
            if (res) showModal("Audit ✨", `<div class="text-left text-sm prose prose-invert leading-relaxed">${res.replace(/\n/g, '<br>')}</div>`);
        }

        async function generateRecipe(cat) {
            const m = appState.selectedMeals[cat];
            showModal("Drafting ✨", "<div class='animate-pulse text-blue-400 text-center py-20 font-black text-left'>AI GENERATING...</div>");
            const res = await apiCall(`Recipe for ${m.name}: ${m.blueprint}`, "Bio-Chef for fathers.");
            if (res) showModal(m.name, `<div class="recipe-container text-left text-slate-100">${res.replace(/\n/g, '<br>')}</div>`);
        }

        async function getMotivation() {
            showModal("Focusing...", "<div class='animate-pulse text-yellow-400 text-center py-20 font-black'>ENGAGING MINDSET...</div>");
            const res = await apiCall("I want to skip. Legacy motivator for a dad.", "Stoic Beast Coach.");
            if (res) showModal("Focus ✨", `<div class="p-8 bg-slate-800 rounded-3xl italic text-left border-l-4 border-yellow-500 text-lg">${res}</div>`);
        }

        function generateDraftSelector() {
            const h = `<div class="grid grid-cols-1 gap-4 text-left">${['breakfast','lunch','dinner'].map(c => `<button onclick="generateRecipe('${c}')" class="p-4 bg-slate-800 rounded-xl border border-slate-700 text-left hover:border-blue-500 transition text-left"><p class="text-[10px] uppercase text-slate-500 font-black text-left">${c}</p><p class="font-bold text-slate-100 text-left text-left text-left">${appState.selectedMeals[c].name}</p></button>`).join('')}</div>`;
            showModal("Select Category", h);
        }

        async function logMetrics() {
            const w = parseFloat(document.getElementById('m-weight').value), wa = parseFloat(document.getElementById('m-waist').value), n = parseFloat(document.getElementById('m-neck').value);
            if (!w || !wa || !n) return; const bf = (86.010 * Math.log10(wa - n) - 70.041 * Math.log10(75) + 36.76).toFixed(1);
            if (window.isLocalMode) { appState.metrics.unshift({ weight: w, bf, dateLabel: new Date().toLocaleDateString(), timestamp: Date.now() }); saveLocalFallback(); renderLatestMetrics(); }
            else { await window.firestoreUtils.addDoc(window.firestoreUtils.collection(window.db, 'artifacts', window.appId, 'users', window.currentUser.uid, 'metrics'), { weight: w, bf, dateLabel: new Date().toLocaleDateString(), timestamp: Date.now() }); }
            closeModal();
        }

        function showTab(t) {
            if (t === 'progress') {
                const h = `<div class="space-y-6 text-left"><div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 text-left"><h4 class="text-xs font-black uppercase text-blue-400 mb-4 tracking-widest text-left">Correction</h4><div class="grid grid-cols-1 gap-3 mb-6 text-left"><div class="flex items-end gap-2 text-left"><div class="flex-grow text-left"><label class="text-[9px] uppercase text-slate-500 mb-1 block text-left">Daily Protein (g)</label><input type="number" id="m-protein" value="${appState.protein}" class="bg-slate-900 border border-slate-700 p-3 rounded text-sm text-white w-full text-left"></div><button onclick="setProteinManual()" class="bg-slate-700 p-3 rounded-lg hover:bg-slate-600 transition font-black text-xs uppercase text-slate-100">Set</button></div></div><h4 class="text-xs font-black uppercase text-blue-400 mb-4 tracking-widest text-left">New Log</h4><div class="grid grid-cols-3 gap-3 mb-4 text-left"><div><label class="text-[9px] uppercase text-slate-500 mb-1 block text-left text-left text-left">Weight</label><input type="number" id="m-weight" placeholder="lbs" class="bg-slate-900 border border-slate-700 p-3 rounded text-sm text-white w-full text-left"></div><div><label class="text-[9px] uppercase text-slate-500 mb-1 block text-left text-left text-left">Waist</label><input type="number" id="m-waist" placeholder="in" class="bg-slate-900 border border-slate-700 p-3 rounded text-sm text-white w-full text-left"></div><div><label class="text-[9px] uppercase text-slate-500 mb-1 block text-left text-left text-left">Neck</label><input type="number" id="m-neck" placeholder="in" class="bg-slate-900 border border-slate-700 p-3 rounded text-sm text-white w-full text-left"></div></div><button onclick="logMetrics()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase text-xs tracking-widest text-slate-100 shadow-lg">Save Stats</button></div><div class="space-y-2">${appState.metrics.map(m => `<div class="flex justify-between bg-slate-800/50 p-3 rounded-xl border border-slate-700/50 text-left"><div><p class="text-[10px] uppercase font-bold text-slate-400 text-left text-left">${m.dateLabel}</p><p class="text-sm font-bold text-left text-left">${m.weight} lbs</p></div><div class="text-right text-left text-left text-slate-100 text-left"><p class="text-[10px] uppercase font-bold text-slate-500 text-right text-left text-left text-left">BF%</p><p class="text-sm text-blue-400 font-black text-right text-left text-left text-left">${m.bf}%</p></div></div>`).join('')}</div></div>`;
                showModal("Analytics", h);
            } else if (t === 'shopping') {
                showModal("Supply List", `<div class="p-20 text-center text-slate-500 uppercase font-black tracking-widest text-xs">Features expanding soon...</div>`);
            } else if (t === 'workouts') showModal("Tall Cues", `<div class="space-y-4 text-left"><div class="p-4 bg-slate-800 rounded-xl border border-slate-700 text-left"><h4 class="font-black text-blue-400 uppercase text-xs mb-1">FLOOR PRESS</h4><p class="text-xs text-slate-300 text-left">Stop elbows at floor to protect shoulder joints while hitting overload.</p></div><div class="p-4 bg-slate-800 rounded-xl border border-slate-700 text-left"><h4 class="font-black text-blue-400 uppercase text-xs mb-1">HACK SQUAT</h4><p class="text-xs text-slate-300 text-left text-left">Feet low. Upright torso. Grow quads.</p></div></div>`);
            else if (t === 'med') showModal("MED Routine", `<ul class="space-y-3 text-left"><li class="flex justify-between p-3 bg-slate-800 rounded-xl border border-slate-700"><span>Goblet Squat</span><span class="font-black text-blue-400 text-left text-left text-left">3x15</span></li><li class="flex justify-between p-3 bg-slate-800 rounded-xl border border-slate-700 text-left"><span>Pushups</span><span class="font-black text-blue-400 text-left text-left text-left">3xMAX</span></li><li class="flex justify-between p-3 bg-slate-800 rounded-xl border border-slate-700 text-left text-left"><span>DB Row</span><span class="font-black text-blue-400 text-left text-left text-left text-left">3x15</span></li></ul>`);
            else if (t === 'planner') {
                const now = new Date(), y = now.getFullYear(), m = now.getMonth();
                const days = new Date(y, m + 1, 0).getDate(), start = new Date(y, m, 1).getDay();
                let h = `<div class="mb-6 bg-slate-800/50 p-4 rounded-2xl border border-slate-700 text-left text-left"><h3 class="text-lg font-black beast-font text-blue-400 text-left text-left">${now.toLocaleString('default', { month: 'long' })} ${y}</h3></div><div class="grid grid-cols-7 gap-1 mb-6 text-center text-left text-slate-100 text-left text-left text-left text-left">${['S','M','T','W','T','F','S'].map(d => `<span class="text-[10px] font-black text-slate-600">${d}</span>`).join('')}${Array(start).fill(0).map(() => `<div></div>`).join('')}${Array(days).fill(0).map((_, i) => { const day = i + 1, key = `${y}-${(m+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`, isT = new Date().getDate() === day, p = appState.planner[key]; return `<button onclick="openDayPlan('${key}')" class="p-2 rounded-lg text-xs font-bold border ${isT ? 'border-blue-400 bg-blue-400/10' : p ? 'border-emerald-500 bg-emerald-500/5 text-emerald-400' : 'border-slate-700 text-slate-500'}">${day}${p ? `<div class='w-1 h-1 bg-emerald-400 rounded-full mx-auto mt-1'></div>` : ''}</button>`; }).join('')}</div>`;
                showModal("Monthly Planner", h);
            } else if (t === 'roadmap') showModal("4-Year Roadmap", `<div class="space-y-4 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><div class="p-4 bg-blue-600/20 border border-blue-400 rounded-xl text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><h4 class="text-xs font-black uppercase text-blue-400 mb-1 text-left text-left text-left text-left text-left text-left">Year 1: Foundation</h4><p class="text-[10px] text-slate-300 text-left text-left text-left text-left text-left text-left">Goal: 15% BF. Hardening tissue.</p></div></div>`);
        }

        async function saveSettings() {
            const v = document.getElementById('api-key-input').value, fb = document.getElementById('firebase-config-input').value;
            localStorage.setItem('beast_api_key', v); if(fb) localStorage.setItem('beast_custom_firebase_config', fb);
            location.reload();
        }

        // --- STARTUP LOGIC ---
        window.addEventListener('auth-ready', () => {
            document.getElementById('app-container').classList.remove('opacity-0');
            document.getElementById('app-container').style.opacity = '1';
            if (!window.isLocalMode) syncData();
            renderAll();
        });

        // Initialize display immediately
        renderAll();
    </script>
</body>
